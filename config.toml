[params]
  ## Links
  pages_home = "https://vigou3.gitlab.io/fr"
  gitlab = "https://gitlab.com/vigou3"
  repos = "programmer-avec-r"
  version = "2022.08"
  zip_url = "https://gitlab.com/vigou3/programmer-avec-r/-/package_files/49736237/download"
